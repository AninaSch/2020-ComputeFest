apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-app
  template:
    metadata:
      labels:
        app: server-app
    spec:
      containers:
      - name: server-container
        image: bhavenp/hello_world_server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080